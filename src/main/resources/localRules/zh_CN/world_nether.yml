# 注意：zh_CN文件夹中的配置文件不会生效，请拖拽或复制到localRules文件夹中。
# 注意：zh_CN文件夹中的配置文件不会生效，请拖拽或复制到localRules文件夹中。
# 注意：zh_CN文件夹中的配置文件不会生效，请拖拽或复制到localRules文件夹中。
#
# 请注意文件名就是你的世界名称，世界名称和配置项严格区分大小写。
# 配置项严格区分大小写(不包括可输入的值)，不懂得如何配置可以加入 https://discord.gg/xCKeUReG 询问。
#

# 半径坐标设置
radius:
  # 1 = 二维圆形，2 = 三维球体，3 = 二维正方形，4 = 三维立方体
  model: 3
  # 半径大小
  radius: 14
  # 坐标（支持单个或多个坐标）
  xyz:
    - "0 0 0"
    - "1 0 1"

# 世界规则
#   这些规则针对世界本身，不属于玩家行为！
localRules:
  # 禁止液体流动
  liquidFlow: false
  # 禁止树叶消失
  leavesDecay: false
  # 禁止水结冰
  waterFreezes: false
  # 禁止冰融化
  iceMelts: false
  # 禁止冰霜蔓延（特殊：冰霜行者）
  iceSpread: false
  # 禁止草地蔓延
  grassSpread: false
  # 禁止菌丝蔓延
  myceliumSpread: false
  # 禁止火焰蔓延
  fireSpread: false

  # 禁止生成生物
  creatureSpawn:
    enable: false
    # 优先根据 checkMode 和 entityList 模式查找，没有找到结果，
    #   再去判断开启状态的实体(animals, monster, ironGolem)阵营，不懂就保持默认。
    animals: false
    monster: false
    ironGolem: false
    #
    # BLACKLIST（黑名单）：
    #   - entityList 中写的生物「不允许生成」
    #   - 没写在 entityList 中的生物「可以正常生成」
    # WHITELIST（白名单）：
    #   - entityList 中写的生物「允许生成」
    #   - 没写在 entityList 中的生物「全部禁止生成」
    # ⚠ 特别说明：
    #   如果你想【禁止世界生成任何生物】：
    #   - 将 checkMode 设为 WHITELIST
    #   - 并保持 entityList 为空（entityList: []）
    #
    checkMode: "BLACKLIST"
    #
    # 生物列表（使用 Bukkit 实体名，如 ZOMBIE、CREEPER、COW）
    # 示例：
    #   - 在 BLACKLIST 模式下：这些生物不会生成
    #   - 在 WHITELIST 模式下：只有这些生物可以生成
    #
    entityList: []

  # 防止实体改变方块
  # 如果不使用以下功能，可以删除整个配置项。
  # 如果未定义，则视为关闭。下面是注册示例。
  # 其他功能同理，描述将不再重复。
  #
  # entityChangeBlock:
  #  enable: false
  #  checkMode: "WHITELIST"
  #  entityList: []
  #

  # 禁止爆炸
  entityExplode:
    enable: false
    # 你可以省略 checkMode 和 list。
    # 如果省略，默认模式为 WHITELIST。
    # checkMode: "WHITELIST"
    # list: []

  # 禁止方块燃烧
  blockBurn:
    enable: false
    # checkMode: "WHITELIST"
    # blockList: []

# 玩家规则
localPlayerRules:
  # 权限（拥有此权限的玩家将跳过所有检查；测试时请关闭 OP）
  permission: "worldrulesmanage.admin"

  # 禁止破坏方块
  blockBreak:
    enable: false
    #
    # 若不想显示任何提示，可删除 message 选项。
    # 若不喜欢物品栏提示，可使用以下自定义显示方式：
    #   message: "title: `&c操作无效` `&6当前世界禁止破坏方块！` 10 100 10"
    #   message: "actionbar: &c当前世界禁止破坏方块！"
    #   message: "tell: &c当前世界禁止破坏方块！"
    #
    message: "title: `&c操作无效` `&6当前世界禁止破坏方块！` 10 100 10"
    checkMode: "WHITELIST"
    blockList: []

  # 禁止放置方块
  blockPlace:
    enable: false
    message: "&c当前世界禁止放置方块！"
    checkMode: "WHITELIST"
    blockList: []

  # 禁止捡起物品
  itemPickup:
    enable: false
    message: "&c当前世界禁止捡起物品！"
    checkMode: "WHITELIST"
    itemList: []

  # 禁止丢弃物品
  itemDrop:
    enable: false
    message: "&c当前世界禁止丢弃物品！"
    checkMode: "WHITELIST"
    itemList: []

  # 禁止与方块互动
  interactBlock:
    enable: false
    message: "&c当前世界禁止与方块互动！"
    checkMode: "BLACKLIST"
    blockList:
      - "FURNACE"

  # 禁止触发方块
  triggerBlock:
    enable: false
    message: "&c当前世界禁止触发方块！"
    checkMode: "BLACKLIST"
    blockList:
      - "SOIL" # 耕地

  # 禁止点燃方块
  lightTheBlock: # 标签：拼写错误
    enable: false
    message: "&c当前世界禁止点燃方块！"
    checkMode: "WHITELIST"
    blockList: []

  # 禁止使用物品
  useItem:
    enable: false
    message: "&c当前世界禁止使用物品！"
    checkMode: "BLACKLIST"
    itemList:
      - "SNOWBALL"
      - "EGG"
      - "ITEM_FRAME"
      - "PAINTING"

  # 禁止与实体互动
  # 说明：实体互动范围很广（例如攻击实体、乘坐矿车等）
  interactEntity:
    enable: false
    message: "&c当前世界禁止与实体互动！"
    checkMode: "BLACKLIST"
    entityList:
      - "ITEM_FRAME"
      - "PAINTING"
      - "ARMOR_STAND"

  # 禁止使用桶（例如装水或岩浆）
  usePail:
    enable: false
    message: "&c当前世界禁止使用桶！"

  # 禁止玩家饥饿
  hungerFrozen: # 标签：拼写错误
    enable: false
    message: "&c当前世界你不会感到饥饿！"

  # 始终恢复玩家饥饿值
  alwaysSatiated:
    enable: false
    foodLevel: 20 # 等级：20
    message: "&c当前世界已自动恢复你的饥饿值！"

  # 自定义伤害控制
  customInjured:
    # 总开关
    enable: false
    message: "&c当前世界你不会受到功能性伤害！"
    # 只有开启 damageCause 功能才会生效，否则将使用默认伤害逻辑（该开关受 enable 影响）
    damageCauseEnable: false
    damageCause:
      # 所有伤害类型
      allCause: false
      # 接触伤害（如仙人掌）
      contact: true
      # 实体攻击伤害（怪物或玩家）
      entityAttack: true
      # 实体横扫攻击伤害
      entitySweepAttack: true
      # 投射物伤害（箭、雪球等）
      projectile: true
      # 窒息伤害
      suffocation: true
      # 跌落伤害
      fall: true
      # 火焰伤害
      fire: true
      # 火焰持续伤害
      fireTick: true
      # 熔岩伤害
      lava: true
      # 溺水伤害
      drowning: true
      # 方块爆炸伤害（如 TNT）
      blockExplosion: true
      # 实体爆炸伤害（如 Creeper）
      entityExplosion: true
      # 虚空伤害
      voidDamage: true
      # 闪电伤害
      lightning: true
      # 自杀伤害
      suicide: true
      # 饥饿伤害
      starvation: true
      # 中毒伤害
      poison: true
      # 魔法伤害（附魔或药水）
      magic: true
      # 凋零伤害
      wither: true
      # 下落方块伤害（沙子或砂砾）
      fallingBlock: true
      # 荆棘反伤
      thorns: true
      # 龙息伤害
      dragonBreath: true
      # 自定义伤害来源
      custom: true
      # 飞入墙体伤害
      flyIntoWall: true
      # 熔岩地板伤害
      hotFloor: true
      # 挤压伤害
      cramming: true

  # 禁止受到击退
  knockbackImmunity:
    enable: false
    message: "&c当前世界你不会受到击退！"

  # 禁止使用传送门
  portal:
    enable: false
    message: "&c当前世界禁止使用传送门！"
    # 注意：开启 all 将同时禁止地狱和末地传送门
    all: false
    # 禁止地狱传送门
    nether: false
    # 禁止末地传送门
    ender: false
