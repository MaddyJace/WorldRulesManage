# ⚠️重要: 所有配置键都是区分大小写的。 大小写错误可能会导致错误或忽略设置。

world_1:
  worldName: world         # 世界名称
  # 半径规则
  settingsRadius:
    type: 2DRange          # 2DRange(二维圆形)，3DRange(三维圆形)，2DCube(二维立方)，3DCube(三维立方)。
    xyz: "0 0 0"           # 坐标
    radius: 14             # 半径范围

  # 全局规则
  globalRules:
    flameSpread: true      # 防止火焰传播
    leavesDecay: true      # 防止树叶消失
    blockIgnite: true      # 防止点燃方块
    entityBlockBreak: true # 阻止实体破坏方块
    liquidFlow: true       # 阻止液体流动

  # 玩家规则
  playerRules:
    permission: "wm.world" # 权限
    blockIgnite: true      # 防止玩家点燃方块
    blockBreak: true       # 阻止玩家破坏方块
    blockPlace: true       # 阻止玩家放置方块
    itemPickup: true       # 阻止玩家捡物品
    itemDrop: true         # 阻止玩家扔物品
    usePail: true          # 阻止玩家使用桶(如: 拿空桶装 水/岩浆)
    food: true             # 阻止玩家饥饿
    foodSatiety: true      # 恢复玩家饥饿(等级: 20)
    playerDamage: true     # 阻止玩家受伤(如: 不会受伤和被击退)
    portalAll: true        # 阻止玩家使用任意传送门
    portalNether: false    # 阻止玩家进入地狱传送门
    portalEnder: false     # 阻止玩家进入末地传送门

    # 阻止玩家使用物品(需要配置物品列表)
    playerUseItem:
      #  - BLACKLIST（黑名单模式：阻止列出的物品）
      #  - WHITELIST（白名单模式：只允许列出的物品）
      type: BLACKLIST
      list:
        # 投掷类物品
        - "SNOWBALL"       # 雪球
        - "EGG"            # 鸡蛋
        - "ITEM_FRAME"     # 物品展示框
        - "PAINTING"       # 画

    # 阻止玩家交互实体(需要配置实体列表)
    PlayerInteractEntity:
      #  - BLACKLIST（黑名单模式：阻止列出的实体）
      #  - WHITELIST（白名单模式：只允许列出的实体）
      type: BLACKLIST
      list:
        - "ITEM_FRAME"     # 物品展示框
        - "PAINTING"       # 画
        - "ARMOR_STAND"    # 盔甲架

    # 阻止玩家与方块交互(需要配置方块列表)
    PlayerInteractBlock:
      #  - BLACKLIST（黑名单模式：阻止列出的方块）
      #  - WHITELIST（白名单模式：只允许列出的方块）
      type: BLACKLIST
      list:
        - "TRAP_DOOR"      # 活板门
        - "LEVER"          # 拉杆
        - "FURNACE"        # 熔炉

    # 阻止玩家触发方块(需要配置方块列表)
    PlayerTriggerBlock:
      #  - BLACKLIST（黑名单模式：阻止列出的方块）
      #  - WHITELIST（白名单模式：只允许列出的方块）
      type: BLACKLIST
      # 如果你没有列表可以不写，不写就是全部！
      list:
        - "SOIL"           # 耕地
        - "TRIPWIRE"       # 绊线



