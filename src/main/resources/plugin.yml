name: WorldRulesManage
version: '${project.version}'
main: com.maddyjace.worldrulesmanage.Plugin
authors: [MaddyJace]
description: Prevent specific commands from being used
folia-supported: true

softdepend:
  - PlaceholderAPI

commands:
  worldrulesmanage:
    description: Main plugin command.
    aliases: [wm,wrl,worldrulesmanage]
    permission: worldrulesmanage.admin

permissions:
  worldrulesmanage.admin:
    description: Gives the player access to the main plugin command.
    default: op
