globalRules:
  liquidFlow: false
  leavesDecay: false
  iceMelts: false
  waterFreezes: false
  iceSpread: false
  grassSpread: false
  myceliumSpread: false
  fireSpread: false
  # 改变世界天气(-1表示自然，1表示晴天，2表示下雨/下雪，3表示雷暴)
  # 详情：天气是绝对优先的其它插件或命令设置天气都会失效，禁用可以设置为-1。
  weatherChange: -1
  # 改变世界时间(-1表示自然，0表示日出，6000表示正午，12000表示日落，18000表示午夜)
  # 详情：时间是绝对优先的其它插件或命令设置时间都会失效，禁用可以设置为-1。
  timeChange: -1

  creatureSpawn:
    enable: false
    #
    # BLACKLIST（黑名单）：
    #   - entityList 中写的生物「不允许生成」
    #   - 没写在 entityList 中的生物「可以正常生成」
    # WHITELIST（白名单）：
    #   - entityList 中写的生物「允许生成」
    #   - 没写在 entityList 中的生物「全部禁止生成」
    # ⚠ 特别说明：
    #   如果你想【禁止世界生成任何生物】：
    #   - 将 checkMode 设为 WHITELIST
    #   - 并保持 entityList 为空（entityList: []）
    #
    checkMode: "BLACKLIST"
    #
    # 生物列表（使用 Bukkit 实体名，如 ZOMBIE、CREEPER、COW）
    # 示例：
    #   - 在 BLACKLIST 模式下：这些生物不会生成
    #   - 在 WHITELIST 模式下：只有这些生物可以生成
    #
    entityList: []
  entityChangeBlock:
    enable: false
    checkMode: "WHITELIST"
    entityList: []
  entityExplode:
    enable: false
    checkMode: "WHITELIST"
    list: []
  blockBurn:
    enable: false
    checkMode: "WHITELIST"
    blockList: []

playerRules:
  permission: "worldrulesmanage.admin"
  blockBreak:
    enable: false
    message: "title: &c当前的世界，禁止破坏方块！"
    checkMode: "WHITELIST"
    blockList: []
  blockPlace:
    enable: false
    message: "&c当前的世界，禁止放置方块！"
    checkMode: "WHITELIST"
    blockList: []
  itemPickup:
    enable: false
    message: "&c当前的世界，禁止拿起物品！"
    checkMode: "WHITELIST"
    itemList: []
  itemDrop:
    enable: false
    message: "&c当前的世界，禁止扔出物品！"
    checkMode: "WHITELIST"
    itemList: []
  interactBlock:
    enable: false
    message: "&c当前的世界，禁止交互方块！"
    checkMode: "WHITELIST"
    blockList:
      - "FURNACE" # 熔炉
  triggerBlock:
    enable: false
    message: "&c当前的世界，禁止触发方块！"
    checkMode: "WHITELIST"
    blockList:
      - "SOIL" # 耕地
  lightTheBlock:
    enable: false
    message: "&c当前的世界，禁止点燃方块！"
    checkMode: "WHITELIST"
    blockList: []
  useItem:
    enable: false
    message: "&c当前的世界，禁止使用物品！"
    checkMode: "WHITELIST"
    itemList:
      - "SNOWBALL"       # 雪球
      - "EGG"            # 鸡蛋
      - "ITEM_FRAME"     # 物品展示框
      - "PAINTING"       # 画
  interactEntity:
    enable: false
    message: "&c当前的世界，禁止交互实体！"
    checkMode: "WHITELIST"
    entityList:
      - "ITEM_FRAME"     # 物品展示框
      - "PAINTING"       # 画
      - "ARMOR_STAND"    # 盔甲架
  usePail:
    enable: false
    message: "&c当前的世界，禁止使用桶！"
  hungerFrozen:
    enable: false
    message: "&c当前的世界，不会让你饥饿！"
  alwaysSatiated:
    enable: false
    foodLevel: 20 # 等级: 20
    message: "&c当前的世界，已自动恢复饥饿！"
  customInjured:
    enable: false
    message: "&c当前的世界，不会让你受到功能伤害！"
    # 只有开启 damageCause 功能才会生效，否则按照标准智能来判断伤害(此开关受enable影响)。
    damageCauseEnable: false
    damageCause:
      # 全部生效不论是什么伤害
      allCause: false
      # 由方块接触造成的伤害（如仙人掌）
      contact: true
      # 实体攻击造成的伤害（如怪物或玩家攻击）
      entityAttack: true
      # 实体横扫攻击造成的伤害（如剑的横扫攻击）
      entitySweepAttack: true
      # 投射物造成的伤害（如箭、雪球等）
      projectile: true
      # 窒息伤害（如玩家卡在方块里）
      suffocation: true
      # 跌落伤害
      fall: true
      # 直接火焰伤害
      fire: true
      # 火焰持续伤害
      fireTick: true
      # 熔岩造成的伤害
      lava: true
      # 溺水伤害
      drowning: true
      # 方块爆炸造成的伤害（如TNT爆炸）
      blockExplosion: true
      # 实体爆炸造成的伤害（如Creeper爆炸）
      entityExplosion: true
      # 虚空伤害（掉出世界边界）
      voidDamage: true
      # 闪电造成的伤害
      lightning: true
      # 玩家自杀造成的伤害
      suicide: true
      # 饥饿造成的伤害
      starvation: true
      # 中毒造成的伤害
      poison: true
      # 魔法伤害（如附魔或药水效果）
      magic: true
      # 凋零效果造成的伤害
      wither: true
      # 下落方块造成的伤害（如沙子或砂砾掉落）
      fallingBlock: true
      # 荆棘伤害（被附有荆棘的怪物或盔甲反弹）
      thorns: true
      # 龙息伤害（末影龙吐息）
      dragonBreath: true
      # 自定义伤害来源
      custom: true
      # 飞入墙体造成的伤害
      flyIntoWall: true
      # 熔岩地板造成的灼伤
      hotFloor: true
      # 挤压伤害（玩家或生物被压在一起）
      cramming: true
  knockbackImmunity:
    enable: false
    message: "&c当前的世界，不会让你受到击退！"
  portal:
    enable: false
    message: "&c当前的世界，禁止使用传送门！"
    # 注意: 开启 all 会导致 nether 和 ender 失效因为已包含。
    # 禁止进入任意传送门
    all: false
    # 禁止进入地狱传送门
    nether: false
    # 禁止进入末地传送门
    ender: false