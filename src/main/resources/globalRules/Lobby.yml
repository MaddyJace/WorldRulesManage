  # Disable block triggering
  triggerBlock:
    enable: true
    message: "&cTriggering blocks is disabled in this world!"
    checkMode: "BLACKLIST"
    blockList:
      - "SOIL" # Farmland

  # Disable igniting blocks
  lightTheBlock: # Label: Misspelled word
    enable: true
    message: "&cIgniting blocks is disabled in this world!"

  # Disable item usage
  useItem:
    enable: true
    message: "&cUsing items is disabled in this world!"
    checkMode: "BLACKLIST"
    itemList:
