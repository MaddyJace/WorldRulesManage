  # Disable entity interaction
  # Details: Entity interaction is broad (e.g. attacking entities, riding minecarts, etc.)
  interactEntity:
    enable: true
    message: "&cInteracting with entities is disabled in this world!"
    checkMode: "BLACKLIST"
    entityList:
      - "ITEM_FRAME"
      - "PAINTING"
      - "ARMOR_STAND"

  # Disable bucket usage (e.g. filling buckets with water or lava)
  usePail:
    enable: true
    message: "&cUsing buckets is disabled in this world!"

  # Disable player hunger
  hungerFrozen: # Label: Misspelled word
    enable: true
    message: "&cYou will not get hungry in this world!"

  # Always restore player hunger
  alwaysSatiated:
    enable: true
    foodLevel: 20 # Level: 20
    message: "&cYour hunger has been automatically restored in this world!"

  # Custom damage control
  customInjured:
    # Master switch
    enable: true
    message: "&cYou will not take functional damage in this world!"

  # Disable knockback
  knockbackImmunity:
    enable: true
    message: "&cYou will not receive knockback in this world!"

  # Disable portal usage
  portal:
    enable: true
    message: "&cUsing portals is disabled in this world!"
    all: true
