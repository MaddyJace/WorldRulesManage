# Global rules
globalRules:
  # keepInventory
  keepInventory: true
  # Disable liquid flow
  liquidFlow: true
  # Disable leaf decay
  leavesDecay: true
  # Disable water freezing
  waterFreezes: true
  # Disable ice melting
  iceMelts: true
  # Disable ice spreading (special case: Frost Walker)
  iceSpread: true
  # Disable grass spreading
  grassSpread: true
  # Disable mycelium spreading
  myceliumSpread: true
  # Disable fire spreading
  fireSpread: true
  # Change world weather (-1 = natural, 1 = clear, 2 = rain/snow, 3 = thunderstorm)
  weatherChange: 1
  # Change world time (-1 = natural, 0 = sunrise, 6000 = noon, 12000 = sunset, 18000 = midnight)
  timeChange: 6000
  # Disable creature spawning
  creatureSpawn:
    enable: true
    monster: true
    checkMode: "BLACKLIST"
    entityList: []
  # Prevent entities from changing blocks
  entityChangeBlock:
    enable: true
  # Disable explosions
  entityExplode:
    enable: true
  # Disable blocks from burning
  blockBurn:
    enable: true

# Player rules
playerRules:
  # Permission (players with this permission bypass all checks; disable OP when testing)
  permission: "worldrulesmanage.admin"

  # Disable block breaking
  blockBreak:
    enable: true
    message: "tell: &cBlock breaking is disabled in this world!"
  # Disable block placing
  blockPlace:
    enable: true
    message: "&cBlock placing is disabled in this world!"
  # Disable item dropping
  itemDrop:
    enable: true
    message: "&cDropping items is disabled in this world!"

  # Disable block interaction
  interactBlock:
    enable: false
    message: "&cInteracting with blocks is disabled in this world!"
    checkMode: "BLACKLIST"
    blockList:
      - "CHEST"
      - "WORKBENCH"
      - "FURNACE"
      - "JUKEBOX"
      - "ENDER_PORTAL_FRAME"
      - "ENDER_CHEST"
      - "ANVIL"
      - "DISPENSER"
      - "NOTE_BLOCK"
      - "LEVER"
      - "STONE_BUTTON"
      - "TRAP_DOOR"
      - "WOOD_BUTTON"
      - "TRAPPED_CHEST"
      - "DAYLIGHT_DETECTOR"
      - "HOPPER"
      - "WOODEN_DOOR"
      - "SPRUCE_DOOR"
      - "BIRCH_DOOR"
      - "JUNGLE_DOOR"
      - "ACACIA_DOOR"
      - "DARK_OAK_DOOR"
      - "FENCE_GATE"
      - "SPRUCE_FENCE_GATE"
      - "BIRCH_FENCE_GATE"
      - "JUNGLE_FENCE_GATE"
      - "DARK_OAK_FENCE_GATE"
      - "ACACIA_FENCE_GATE"
